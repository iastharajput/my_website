<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
       
<style>
       /* this si element selector */
       p{
        color:red
       }
       /* we use # for id (this is id selector)*/
       #red {color:seagreen
        }
       /* we use dot for class(this is class selector) */
       .thirdpara{
        color: aqua;
       }
    
</style>

</head>
<body>

    <h1>css selector</h1>

        <p>this is a simple paragraph to demonstrate element selector</p> 

    <div>
        <p id="red">this is yet another paragraph</P> 
    </div> 

    <div>
        <p class="thirdpara">this is yet another paragraph to check class selector</p>
    </div>
    
    
</body>
</html>
