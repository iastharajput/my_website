<body>
    <h2>This is html form</h2>
    <form>
        <div>
             <label for="name"> Name </label>
                <input type="text" name=" Myname" id="name">
        </div>

        <br>

        <div>
             <label for="role">Role</label>
                <input type="text" name="my role" id="role">
        </div>

        <br>                                                                                                                  
          
        <div >
              <label for="email">Email</label>
                 <input type="email" name="My email" id="email">   
        </div>

           <br> 

        <div> 
             <label for="date">Date</label>
                 <input type="date" id="date">
        </div>

        <br>

        <div>
             <!-- checkboxes is like yes or no while radio is like multiple choice question  -->
              <label for="gender">gender</label>

                 Male<input type="radio" name="my gender" id="gender">

                 Female<input type="radio" name ="my gender" id="gender">
        </div> 
        
        <br> 

        <div> 
              <!-- wriite checked after checkbox to keep it checked by default -->
              Are you eligible? <input type="checkbox" checked>
        </div>

        <br> 

        <div>   
             write about yourself <br><textarea name="my text " id="" cols="30" rows="10"></textarea>
        </div>

        <br>

        <div>

              <label for="car">Car</label>

              <select name="my car" id="car">

               <option value="car">Fortuner</option>

               <option value="car">swift</option>

               <option value="car">Indica</option>

               </select>
        </div>

         
        <br

              <!-- alt + arrow key can move the selected text without moving other texts -->
        <div>
            
                submit: <input type ="submit" value="submit now" id="submit">
            
                reset: <input type="reset" value="reset">
        </div>
    </form>
